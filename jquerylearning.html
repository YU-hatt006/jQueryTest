<!DOCTYPE html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").hide(1000)
                    .css("color","orange");
                });
                $("#show").click(function(){
                    $("p").show(2000)
                    .css("color","pink");
                });
                $("#flip").click(function(){
                    $("#panel").slideToggle(3000);
                });
                $("#start").click(function(){
                    var box = $(".box");
                    box.animate({height:'300px',opacity:0.4},"slow");
                    box.animate({width:'300px',opacity:0.8},"slow");
                    box.animate({height:'100px',opacity:0.4},"slow");
                    box.animate({width:'100px',opacity:0.8},"slow");
                });
                $("#stop").click(function(){
                    $("#panel").stop();
                });
                $("#callback").click(function(){
                    $(".box2").hide("slow", function(){
                        console.log('bbbb');
                        alert("Alert!");
                    });
                    console.log('aaaaa');
                });
                $("#terace").click(function(){
                    $("#triplover").attr("href", function(i, origValue){
                        return origValue + "/taiwan_easywallet/";
                    });
                });
            });
        </script>
